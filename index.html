<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFA Tracker Rom√¢nia - Multi-Year Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh; color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 30px; margin-bottom: 30px; text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .header h1 { color: #2c3e50; font-size: 2.2rem; margin-bottom: 10px; }
        .year-selector-nav {
            margin: 15px 0; background: #f8f9fa; padding: 10px; border-radius: 10px; display: inline-block;
        }
        .year-selector-nav select {
            padding: 8px 15px; font-weight: bold; border: 2px solid #667eea; border-radius: 5px; cursor: pointer;
        }
        .tabs { display: flex; background: white; border-radius: 15px; margin-bottom: 30px; overflow: hidden; }
        .tab-btn { flex: 1; padding: 20px; border: none; cursor: pointer; font-weight: 600; color: #7f8c8d; background: white; }
        .tab-btn.active { background: #667eea; color: white; }
        .tab-content { display: none; background: white; border-radius: 15px; padding: 30px; }
        .tab-content.active { display: block; }
        .card { background: #fff; border-radius: 15px; padding: 25px; margin-bottom: 25px; border: 1px solid #eee; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #f8f9fa; padding: 20px; border-radius: 15px; text-align: center; border-bottom: 4px solid #667eea; }
        .stat-card .amount { font-size: 1.5rem; font-weight: 700; color: #2c3e50; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #667eea; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 10px; color: white; display: none; z-index: 1000; }
        .success { background: #27ae60; } .info { background: #3498db; }
        .tax-helper { font-size: 0.85rem; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-screen" style="display: flex; min-height: 100vh; align-items: center; justify-content: center;">
        <div style="background: white; padding: 40px; border-radius: 20px; text-align: center;">
            <h1>üí∞ PFA Tracker</h1>
            <button onclick="signInWithGoogle()" style="margin-top: 20px;">Conectare cu Google</button>
        </div>
    </div>

    <div class="container" id="mainApp" style="display: none;">
        <div class="header">
            <h1>üí∞ Taxes Tracker <span id="headerYear">2026</span></h1>
            <div class="year-selector-nav">
                <label>An Fiscal Activ: </label>
                <select id="globalYearSelector" onchange="changeYear(this.value)">
                    <option value="2025">2025</option>
                    <option value="2026" selected>2026</option>
                </select>
            </div>
            <div style="font-size: 0.8rem; color: #777;"><span id="userEmail"></span> | <a href="#" onclick="signOut()">Logout</a></div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('dashboard', event)">üìä Dashboard</button>
            <button class="tab-btn" onclick="showTab('income', event)">üí∞ Venituri</button>
            <button class="tab-btn" onclick="showTab('taxes', event)">üèõÔ∏è Taxe</button>
            <button class="tab-btn" onclick="showTab('history', event)">üìú Istoric</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card"><h4>Brut <span class="currentYearLabel">2026</span></h4><div class="amount" id="totalIncome">0.00 EUR</div></div>
                <div class="stat-card"><h4>Total Taxe (Fix+10%)</h4><div class="amount" id="totalTaxes">0.00 EUR</div></div>
                <div class="stat-card"><h4>Net RƒÉmas</h4><div class="amount" id="netIncome" style="color: #27ae60;">0.00 EUR</div></div>
            </div>
            <div class="card">
                <h3>üìà Rezumat Lunar <span class="currentYearLabel">2026</span></h3>
                <div id="monthlyBreakdown"></div>
            </div>
        </div>

        <div id="income" class="tab-content">
            <div class="card">
                <h3>AdaugƒÉ Venit</h3>
                <form id="incomeForm">
                    <div class="form-group"><label>Suma (EUR)</label><input type="number" id="incomeAmount" step="0.01" required></div>
                    <div class="form-group"><label>Data</label><input type="date" id="incomeDate" required></div>
                    <div class="form-group"><label>Sursa</label><input type="text" id="incomeSource" placeholder="Client X"></div>
                    <button type="submit">SalveazƒÉ</button>
                </form>
            </div>
        </div>

        <div id="taxes" class="tab-content">
            <div class="card">
                <h3>‚öôÔ∏è SetƒÉri Taxe pentru <span class="currentYearLabel">2026</span></h3>
                <p style="margin-bottom: 20px; color: #666;">Aceste setƒÉri sunt specifice anului selectat.</p>
                <form id="taxForm">
                    <div class="form-group">
                        <label>Suma FixƒÉ LunarƒÉ (CAS + CASS) √Æn EUR</label>
                        <input type="number" id="monthlyProvision" step="0.01">
                        <div id="taxAdvice" class="tax-helper"></div>
                    </div>
                    <div class="form-group">
                        <label>Impozit Venit (%)</label>
                        <input type="number" id="incomeTaxRate" value="10" readonly>
                    </div>
                    <button type="submit">SalveazƒÉ Taxe <span class="currentYearLabel">2026</span></button>
                </form>
            </div>
        </div>

        <div id="history" class="tab-content">
            <div class="card">
                <h3>üìú Istoric <span class="currentYearLabel">2026</span></h3>
                <table>
                    <thead>
                        <tr><th>Data</th><th>Sursa</th><th>Brut</th><th>Taxe (Est.)</th><th>Net</th></tr>
                    </thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCV7t2agCZB_R1v4snh4wt0yYbHFHXs8xo",
            authDomain: "pfa-tracker-romania.firebaseapp.com",
            projectId: "pfa-tracker-romania",
            storageBucket: "pfa-tracker-romania.firebasestorage.app",
            messagingSenderId: "642912451003",
            appId: "1:642912451003:web:62b6859730937b43182c9e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let incomeEntries = [];
        let currentYear = "2026";
        
        // StocƒÉm taxele separat pe ani
        let allTaxSettings = {
            "2025": { monthlyProvision: 810, incomeTax: 10 },
            "2026": { monthlyProvision: 891, incomeTax: 10 }
        };

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('loginScreen').style.display = 'none';
                loadUserData();
            } else {
                document.getElementById('mainApp').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
        });

        async function signInWithGoogle() {
            await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        }

        function signOut() { auth.signOut(); }

        function showNotification(msg, type) {
            const n = document.getElementById('notification');
            n.textContent = msg; n.className = `notification ${type}`;
            n.style.display = 'block'; setTimeout(() => n.style.display = 'none', 3000);
        }

        function showTab(id, e) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); e.target.classList.add('active');
        }

        function formatCurrency(v) { return v.toLocaleString('ro-RO', { style: 'currency', currency: 'EUR' }); }

        // --- BUG FIX: Schimbarea anului √ÆncarcƒÉ setƒÉrile corecte ---
        function changeYear(year) {
            currentYear = year;
            document.getElementById('headerYear').textContent = year;
            document.querySelectorAll('.currentYearLabel').forEach(el => el.textContent = year);
            
            // Re√ÆncƒÉrcƒÉm valorile √Æn formularul de taxe
            const settings = allTaxSettings[currentYear] || { monthlyProvision: 800, incomeTax: 10 };
            document.getElementById('monthlyProvision').value = settings.monthlyProvision;
            
            const advice = document.getElementById('taxAdvice');
            advice.innerHTML = currentYear === "2026" ? 
                "Recomandat 2026 (Plafon 72): <b>891 EUR</b>" : 
                "Recomandat 2025 (Plafon 60): <b>810 EUR</b>";

            updateUI();
        }

        async function loadUserData() {
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            if (userDoc.exists && userDoc.data().allTaxSettings) {
                allTaxSettings = userDoc.data().allTaxSettings;
            }
            
            // SetƒÉm valorile ini»õiale pentru anul curent (2026)
            changeYear(currentYear);

            db.collection('users').doc(currentUser.uid).collection('income')
                .orderBy('date', 'desc')
                .onSnapshot(snap => {
                    incomeEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    updateUI();
                });
        }

        function updateUI() {
            const filtered = incomeEntries.filter(e => e.date.startsWith(currentYear));
            const settings = allTaxSettings[currentYear];
            
            const monthlyBrut = {};
            filtered.forEach(e => {
                const m = e.date.substring(0, 7);
                monthlyBrut[m] = (monthlyBrut[m] || 0) + e.amount;
            });

            let totalBrut = 0;
            let totalTax = 0;
            const monthsCount = Object.keys(monthlyBrut).length;

            for (let m in monthlyBrut) {
                totalBrut += monthlyBrut[m];
                // Calcul: Suma fixƒÉ lunarƒÉ + 10% din brutul lunii respective
                totalTax += (settings.monthlyProvision + (monthlyBrut[m] * 0.1));
            }

            document.getElementById('totalIncome').textContent = formatCurrency(totalBrut);
            document.getElementById('totalTaxes').textContent = formatCurrency(totalTax);
            document.getElementById('netIncome').textContent = formatCurrency(totalBrut - totalTax);

            // Monthly Breakdown Display
            const breakdown = document.getElementById('monthlyBreakdown');
            breakdown.innerHTML = '';
            Object.keys(monthlyBrut).sort().reverse().forEach(m => {
                const brut = monthlyBrut[m];
                const taxe = settings.monthlyProvision + (brut * 0.1);
                breakdown.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                    <span>${m}</span>
                    <span>Brut: ${formatCurrency(brut)} | Taxe: ${formatCurrency(taxe)}</span>
                </div>`;
            });

            // Table
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';
            filtered.forEach(e => {
                tbody.innerHTML += `<tr>
                    <td>${e.date}</td><td>${e.source || '-'}</td>
                    <td>${formatCurrency(e.amount)}</td>
                    <td>${formatCurrency(e.amount * 0.1)} + Fix</td>
                    <td><button onclick="deleteEntry('${e.id}')" style="background:#e74c3c; padding:3px 8px;">»òterge</button></td>
                </tr>`;
            });
        }

        document.getElementById('taxForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const val = parseFloat(document.getElementById('monthlyProvision').value);
            
            // SalvƒÉm doar pentru anul selectat
            allTaxSettings[currentYear] = {
                monthlyProvision: val,
                incomeTax: 10
            };

            await db.collection('users').doc(currentUser.uid).set({ allTaxSettings }, { merge: true });
            showNotification(`SetƒÉri salvate pentru ${currentYear}!`, "success");
            updateUI();
        });

        document.getElementById('incomeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const entry = {
                amount: parseFloat(document.getElementById('incomeAmount').value),
                date: document.getElementById('incomeDate').value,
                source: document.getElementById('incomeSource').value,
                createdAt: new Date()
            };
            await db.collection('users').doc(currentUser.uid).collection('income').add(entry);
            showNotification("Venit salvat!", "success");
            e.target.reset();
            document.getElementById('incomeDate').value = new Date().toISOString().split('T')[0];
        });

        async function deleteEntry(id) {
            if(confirm("»òtergi?")) await db.collection('users').doc(currentUser.uid).collection('income').doc(id).delete();
        }

        document.getElementById('incomeDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
